version: 0.2

env:
    variables:
        S3_BUCKET: "duaneleem.com"
        BUILD_ENV: "prod"
        CLOUDFRONT_ID: "E2YZJYD4J7BU65"
    parameter-store:
        LT_SLACK_HOOK: "/LeemTek/slack_general_hook"
            
phases:
    install:
        commands:
        - echo Installing source NPM dependencies...
        # Need https driver.
        - sudo apt-get update -y
        - sudo apt-get install -y apt-transport-https
        # Install Angular CLI
        - npm install -g @angular/cli@6.1.2
        # Install node dependancies.
        - npm install
    build:
        commands:
        # Builds Angular application.
        - echo Build started on `date`
        - ng build --${BUILD_ENV}
    post_build:
        commands:
        # Clear S3 bucket.
        - aws s3 rm s3://${S3_BUCKET} --recursive
        - echo S3 bucket "duaneleem.com" is cleared.
        # Copy dist folder to S3 bucket "duaneleem.com"
        - aws s3 cp dist s3://${S3_BUCKET} --recursive
        # STEP: Clear CloudFront cache.
        - aws configure set preview.cloudfront true
        - aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_ID} --paths "/*"
        - echo Build completed on `date`
        # STEP: Notify via Slack of completion.
        - curl -k -g -X POST -d "payload={\"text\":\"Phase Completed:\ post_build\", \"channel\":\"#leemtek-devops\", \"username\":\"AWS CodeBuild | DuaneLeem.com\", \"icon_emoji\":\":thumbsup:\"}" $LT_SLACK_HOOK
artifacts:
    files:
        - '**/*'
    discard-paths: yes
    base-directory: 'dist*'