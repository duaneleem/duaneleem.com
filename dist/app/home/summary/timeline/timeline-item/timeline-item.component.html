<div class="timeline-point timeline-point-{{getTimeLinePointType()}}" [ngSwitch]="objAchievement.type">
    <i class="fa fa-graduation-cap" *ngSwitchCase="'certificate'"></i>
    <i class="fa fa-certificate" *ngSwitchCase="'certification'"></i>
    <i class="fa fa-briefcase" *ngSwitchCase="'position'"></i>
    <i class="fa fa-certificate" *ngSwitchDefault></i>
</div>

<div class="timeline-event timeline-event-{{getModalType()}}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-8" style="vertical-align: middle;">
                    <h3 class="panel-title"><strong>{{objAchievement.title}}</strong></h3>
                </div>

                <div class="col-xs-4">
                    <!-- Button for Modal Popup -->
                    <span class="pull-right">
                        <a class="btn btn-{{getModalType()}} btn-xs color-white {{mtdDisabled_btnView()}}" data-toggle="modal" [attr.data-target]="'.modal-' + objAchievement.modalID">
                            View
                        </a>
                    </span>

                    <!-- Modal Popup -->
                    <div class="modal fade modal-{{objAchievement.modalID}}" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <img src="{{objAchievement.imgSrc}}" class="img-responsive" alt="{{objAchievement.title}}" />
                                </div><!-- /modal-body -->
                                <div class="modal-footer">
                                    <div class="pull-left">
                                        {{objAchievement.title}}
                                    </div>

                                    <div class="pull-right">
                                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div><!-- /modal-content -->
                        </div><!-- /modal-dialog -->
                    </div><!-- /modalMEAN -->
                </div>
            </div><!-- /row -->
        </div><!-- /panel-heading -->
        <div class="panel-body">
            <div class="pull-left">{{objAchievement.provider}}</div>
            <div class="pull-right">{{objAchievement.finishedDate}}</div>
        </div>
    </div><!-- /panel -->
</div><!-- /timeline-event -->
